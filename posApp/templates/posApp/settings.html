{% extends "posApp/base.html" %} {% load humanize %} {% block pageContent %}
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <div class="mdc-card">
        <div class="d-flex justify-content-between">
            <h4 class="card-title mb-0">Setting</h4>
        </div>
    </div>
</div>
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12">
    <hr class="w-100">
</div>
<div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-12 bg-white p-4">
        <form action="" method="POST" id="settings-form">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="interest_rate" class="control-label">Interest rate</label>
                <div class="flex"><input name='interest_rate' type="number" id="interest_rate" class="form-control form-control-md bg-gray-100 rounded-0 text-end" value="{{ interest_rate }}" required/> <span class="text-2xl pl-1">%</span></div>
            </div>
            <input class="transition-all duration-200 ease-in text-sm bg-blue-800 text-gray-100 px-3 py-1 rounded-1 hover:bg-blue-600" type="submit" value="Save" />
        </form>
</div>
{% endblock pageContent %}
